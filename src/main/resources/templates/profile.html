<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .menu-bar {
            background-color: #1a1a1a;
            padding: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-bar ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .menu-bar ul li {
            margin: 0 15px;
        }

        .menu-bar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .menu-bar ul li a:hover {
            background-color: #e10000;
            color: white;
        }

        .profile-container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            font-size: 24px;
            color: #ff0008;
            margin-bottom: 20px;
        }

        .profile-field {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .profile-label {
            font-weight: bold;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css">

<body>
<div th:replace="~{Additional/menu :: menu-bar}"></div>
<p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>


<div class="profile-container">
    <div class="profile-header">Your Profile</div>
    <div class="profile-field">
        <span class="profile-label">Username:</span> <span th:text="${user.username}"></span>
    </div>
    <div class="profile-field">
        <span class="profile-label">First Name:</span> <span th:text="${user.firstName}"></span>
    </div>
    <div class="profile-field">
        <span class="profile-label">Email:</span> <span th:text="${user.email}"></span>
    </div>

    <div class="profile-field">
        <span class="profile-label">Role:</span>
        <span th:text="${user.role == 1 ? 'Buyer' : (user.role == 2 ? 'Seller' : (user.role == 3 ? 'Admin' : 'Unknown'))}"></span>
    </div>

    <div class="text-center mt-3" th:if="${user.role != 3}"> <!-- Hide for Admin -->
        <form th:action="@{/switchRole}" method="post">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <input type="hidden" name="newRole" th:value="${user.role == 1 ? 2 : 1}" />
            <button type="submit" class="btn btn-primary"
                    th:text="${user.role == 1 ? 'Switch to Seller' : 'Switch to Buyer'}">
            </button>
        </form>
    </div>

</div>
</body>
</html>
