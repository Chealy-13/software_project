<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div th:replace="~{Additional/menu :: menu-bar}"></div>
<p th:if="${errorMessage != null}" th:text="${errorMessage}"></p>

<div id="registerForm" class="container mt-4" style="border: 2px solid #ccc; padding: 20px; border-radius: 8px; background-color: #f9f9f9;">
    <h2 class="text-center">Register an Account</h2>
    <form method="post" th:action="@{/register}">
        <div class="mb-3">
            <label for="username" class="form-label" style="font-weight: bold;">Username:</label><br>
            <input type="text" id="username" name="username" class="form-control" required><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="password" class="form-label" style="font-weight: bold;">Password:</label><br>
            <input type="password" id="password" name="password" class="form-control" required><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="confirmPass" class="form-label" style="font-weight: bold;">Confirm your password:</label><br>
            <input type="password" id="confirmPass" name="confirmPass" class="form-control" required><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="first" class="form-label" style="font-weight: bold;">First name:</label><br>
            <input type="text" id="first" name="first" class="form-control"><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="last" class="form-label" style="font-weight: bold;">Last name:</label><br>
            <input type="text" id="last" name="last" class="form-control"><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="email" class="form-label" style="font-weight: bold;">Email:</label><br>
            <input type="email" id="email" name="email" class="form-control" required><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="phone" class="form-label" style="font-weight: bold;">Phone:</label><br>
            <input type="text" id="phone" name="phone" class="form-control" required><br>
        </div>
        <br>
        <div class="mb-3">
            <label for="role" class="form-label" style="font-weight: bold;">Role:</label>
            <select id="role" name="role" class="form-select">
                <option value="1">Buyer</option>
                <option value="2">Seller</option>
                <option value="3">Admin</option>
            </select>
        </div>
        <br>

        <button type="submit" class="btn btn-danger w-100">Submit</button>
    </form>
</div>
</body>
</html>
