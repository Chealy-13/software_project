<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div th:replace="~{Additional/menu :: menu-bar}"></div>

<div class="container mt-5">
    <h2 class="text-center">Available Vehicles</h2>
    <div class="table-container">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Year</th>
            <th>Price</th>
            <th>Mileage</th>
            <th>Fuel Type</th>
            <th>Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehicle : ${vehicles}">
            <td th:text="${vehicle.make}"></td>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.year}"></td>
            <td th:text="${vehicle.price}"></td>
            <td th:text="${vehicle.mileage}"></td>
            <td th:text="${vehicle.fuelType}"></td>
            <td th:text="${vehicle.location}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>


<footer class="text-center mt-5">
    <p>&copy; 2025 Car MarketPlace. All Rights Reserved.</p>
</footer>

</body>
</html>
