<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div th:replace="~{Additional/menu :: menu-bar}"></div>

<div class="container mt-3">
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
</div>

<div class="container text-center mt-5 p-4 bg-light rounded-4 shadow-sm w-50 mx-auto">
    <h1 class="display-4 fw-bold text-dark">Welcome to the Car Marketplace!</h1>
    <p class="lead text-muted">This is the place to sell or buy your dream car.</p>
    <hr class="my-4">

    <!-- Show search button only for buyers -->
    <a class="btn btn-danger btn-lg" href="/vehicles" role="button"
       th:if="${session.currentUser == null or session.currentUser.role == 1}">
        Search Cars Now
    </a>

    <!-- Show add car button only for sellers -->
    <a class="btn btn-success btn-lg" href="/vehicles/add" role="button"
       th:if="${session.currentUser != null and session.currentUser.role == 2}">
        Add a Car
    </a>
</div>

<br><br>
<footer class="navbar navbar-dark bg-dark shadow-lg text-center mt-5">
    <div class="container p-3 text-white">
    <p>&copy; 2025 Car MarketPlace. All Rights Reserved.</p>
    <p>&copy; Background image, AI generated.</p>
    </div>
</footer>

</body>
</html>
