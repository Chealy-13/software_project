<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div th:replace="~{Additional/menu :: menu-bar}"></div>

<div class="container mt-3">
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
</div>

<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to the Car MarketPlace!</h1>
    <p class="lead">This is the place to sell or buy your dream car.</p>
    <hr class="my-4">
    <p>Press the button below to search for vehicles!</p>
    <a class="btn btn-danger btn-lg" href="/vehicles" role="button">Search</a>
</div>

<form action="/searchVehicles" method="get" class="container mt-4">
    <div class="row">
        <div class="col-md-4 mb-3">
            <input type="text" name="keyword" class="form-control" placeholder="Search for a car" aria-label="Search for a car">
        </div>

        <div class="col-md-2 mb-3">
            <input type="number" name="minPrice" class="form-control" placeholder="Min Price" aria-label="Min Price">
        </div>

        <div class="col-md-2 mb-3">
            <input type="number" name="maxPrice" class="form-control" placeholder="Max Price" aria-label="Max Price">
        </div>

        <div class="col-md-2 mb-3">
            <input type="number" name="minYear" class="form-control" placeholder="Min Year" aria-label="Min Year">
        </div>

        <div class="col-md-2 mb-3">
            <input type="number" name="maxYear" class="form-control" placeholder="Max Year" aria-label="Max Year">
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 mb-3">
            <input type="number" name="mileage" class="form-control" placeholder="Max Mileage" aria-label="Max Mileage">
        </div>

        <div class="col-md-2 mb-3">
            <select name="fuelType" class="form-select" aria-label="Fuel Type">
                <option value="">Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
            </select>
        </div>

        <div class="col-md-3 mb-3">
            <input type="text" name="location" class="form-control" placeholder="Location" aria-label="Location">
        </div>

        <div class="col-md-2 mb-3">
            <select name="sortBy" class="form-select" aria-label="Sort By">
                <option value="price">Sort by Price</option>
                <option value="year">Sort by Year</option>
                <option value="newest">Sort by Newest</option>
            </select>
        </div>

        <div class="col-md-1 mb-3">
            <button type="submit" class="btn btn-danger w-100">Search</button>
        </div>
    </div>
</form>



<footer class="text-center mt-5">
    <p>&copy; 2025 Car MarketPlace. All Rights Reserved.</p>
    <p>&copy; Background image, AI generated.</p>
</footer>

</body>
</html>
