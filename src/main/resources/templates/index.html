<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div th:replace="~{Additional/menu :: menu-bar}"></div>

<div class="container mt-3">
    <div th:if="${successMessage}" class="alert alert-success">
        <p th:text="${successMessage}"></p>
    </div>
</div>

<div class="container text-center mt-5">
    <h1 class="display-4">Welcome to the Car MarketPlace!</h1>
    <p class="lead">This is the place to sell or buy your dream car.</p>
    <hr class="my-4">
    <p>Press the button below to search for vehicles!</p>
    <a class="btn btn-danger btn-lg" href="/vehicles" role="button">Search</a>
</div>

<footer class="text-center mt-5">
    <p>&copy; 2025 Car MarketPlace. All Rights Reserved.</p>
    <p>&copy; Background image, AI generated.</p>
</footer>

</body>
</html>
