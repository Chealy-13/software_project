<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <style>
    .edit-form {
      width: 40%;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .edit-form label {
      font-weight: bold;
    }

    .edit-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .edit-form button {
      width: 100%;
      padding: 10px;
      background-color: #eb2f2f;
      color: white;
      border: none;
    }

    .edit-form button:hover {
      background-color: #c40000;
    }
  </style>
</head>
<body>

<div class="edit-form">
  <h2>Edit Your Profile</h2>
  <form th:action="@{/updateProfile}" method="post">
    <input type="hidden" name="id" th:value="${user.id}" />

    <label for="username">Username</label>
    <input type="text" id="username" name="username" th:value="${user.username}" required />

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required />

    <label for="secondName">Second Name</label>
    <input type="text" id="secondName" name="secondName" th:value="${user.secondName}" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" th:value="${user.email}" required />

    <label for="phone">Phone</label>
    <input type="text" id="phone" name="phone" th:value="${user.phone}" required />

    <button type="submit">Update Profile</button>
  </form>
</div>

</body>
</html>
